<!DOCTYPE html>
<html lang="en"
  class="scrollbar scrollbar-thumb-rounded-full scrollbar-track-rounded-full scrollbar-thumb-[#252525] scrollbar-track-[#F3F3F3] h-32 overflow-y-scroll scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fred - Web Developer</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./src/output.css" />
  <link rel="stylesheet" href="./src/includes/swiper.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

<body class="antialiased font-['Montserrat'] bg-[#F3F3F3]">
  <main class="max-w-7xl mx-auto sm:p-4 md:p-6 p-10">
    <!-- Landing Page -->
    <section class="flex items-center min-h-screen">
      <div class="grid gap-4">
        <h1 class="sm:text-[4rem] text-[2rem] font-[600]" data-aos="fade-in">
          This is Frederick
        </h1>
        <p class="max-w-[440px] font-[400]" data-aos="fade-right">
          Your Go-To Web Development Specialist, Turning Your Vision into
          Stunning Websites
        </p>

        <div data-aos="fade-up">
          <a href=""><button
              class="mt-5 border border-[#252525] px-6 py-3 hover:bg-[#252525] hover:text-white duration-700 transition">
              Get in Touch
            </button></a>
        </div>
      </div>
    </section>

    <section>
      <div class="flex items-center justify-center sm:mt-[-200px] mt-[-140px] animate-bounce">
        <div data-aos="fade-in">
          <a href="#featured"><img src="./dist/icon/right-arrow-svgrepo-com.svg" alt="" class="rotate-90" /></a>
        </div>
      </div>
    </section>

    <section class="h-[100svh] sm:mt-40 mt-20 " id="featured">
      <div class="">
        <div data-aos="fade-right" class="pb-4">
          <h2>Featured Works</h2>
        </div>

        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
            <div class="swiper-slide"><img src="./dist/images/image1.png" alt=""></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
  </main>
